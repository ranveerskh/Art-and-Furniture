<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; max-width: 300px; }
    #transactions { margin-top: 20px; }
    .expense { border-bottom: 1px solid #ccc; padding: 5px 0; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleLogin()">Login</button>
  </div>

  <div id="app" class="hidden">
    <h2>Add Expense</h2>
    <input type="text" id="user" placeholder="Your Name" />
    <input type="date" id="date" />
    <input type="text" id="reason" placeholder="Item Name" />
    <input type="number" id="amount" placeholder="Amount in $" />
    <input type="text" id="paidBy" placeholder="Paid By" />
    <button onclick="handleAddExpense()">Add Expense</button>

    <h3>Last 10 Transactions</h3>
    <div id="transactions"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8hNmjkXT1SaCFJ0F7R2UvVoLpSZc3fKM",
      authDomain: "epoxyresin-60ea7.firebaseapp.com",
      projectId: "epoxyresin-60ea7",
      storageBucket: "epoxyresin-60ea7.firebasestorage.app",
      messagingSenderId: "591026708184",
      appId: "1:591026708184:web:0b9431b279a5b0026ec1ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.handleLogin = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        loadExpenses();
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }

    window.handleAddExpense = async function () {
      const user = document.getElementById('user').value;
      const date = document.getElementById('date').value;
      const reason = document.getElementById('reason').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const paidBy = document.getElementById('paidBy').value;

      if (!user || !date || !reason || isNaN(amount) || !paidBy) {
        alert("Please fill all fields correctly.");
        return;
      }

      try {
        await addDoc(collection(db, "expenses"), {
          user,
          date,
          reason,
          amount,
          paidBy,
          createdAt: serverTimestamp()
        });
        alert("Expense added!");
        loadExpenses();
      } catch (error) {
        console.error("Error adding expense:", error);
      }
    }

    async function loadExpenses() {
      const q = query(collection(db, "expenses"), orderBy("createdAt", "desc"), limit(10));
      const querySnapshot = await getDocs(q);
      const container = document.getElementById("transactions");
      container.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "expense";
        div.textContent = `${data.date} - ${data.reason} - $${data.amount.toFixed(2)} - Paid by ${data.paidBy}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
