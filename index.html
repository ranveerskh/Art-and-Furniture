<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      margin: 40px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #efefef;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .settlement {
      background-color: #dff0d8;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
    canvas {
      display: block;
      margin: 30px auto;
    }
    @media (max-width: 768px) {
      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="downloadPDF()">Download Report as PDF</button>
    <label for="sort">Sort By:</label>
    <select id="sort" onchange="sortData()">
      <option value="default">Default</option>
      <option value="income-desc">Income High to Low</option>
      <option value="expense-asc">Expense Low to High</option>
    </select>
    <h1>ðŸ“Š Business Tracker</h1>
    <div class="settlement" id="monthly-summary">Loading monthly summary...</div>
    <div class="settlement" id="yearly-summary">Loading yearly summary...</div>

    <h2>Visual Summary</h2>
    <canvas id="monthlyChart" width="400" height="200"></canvas>
    <canvas id="yearlyChart" width="400" height="200"></canvas>
  </div>

  <script>
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      html2canvas(document.body).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        doc.save("Business_Report.pdf");
      });
    }

    function sortData() {
      const sortBy = document.getElementById("sort").value;
      if (sortBy === "income-desc") {
        alert("Income sort not implemented yet.");
      } else if (sortBy === "expense-asc") {
        alert("Expense sort not implemented yet.");
      }
    }

    const monthlyIncome = 10000;
    const monthlyExpense = 7000;
    const yearlyIncome = 120000;
    const yearlyExpense = 90000;

    const ctxMonthly = document.getElementById("monthlyChart").getContext("2d");
    new Chart(ctxMonthly, {
      type: "bar",
      data: {
        labels: ["Income", "Expense"],
        datasets: [{
          label: "Monthly",
          data: [monthlyIncome, monthlyExpense],
          backgroundColor: ["#2ecc71", "#e74c3c"]
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    const ctxYearly = document.getElementById("yearlyChart").getContext("2d");
    new Chart(ctxYearly, {
      type: "bar",
      data: {
        labels: ["Income", "Expense"],
        datasets: [{
          label: "Yearly",
          data: [yearlyIncome, yearlyExpense],
          backgroundColor: ["#3498db", "#e67e22"]
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    document.getElementById("monthly-summary").innerText = `Monthly Summary: Income $${monthlyIncome}, Expense $${monthlyExpense}, Profit $${monthlyIncome - monthlyExpense}`;
    document.getElementById("yearly-summary").innerText = `Yearly Summary: Income $${yearlyIncome}, Expense $${yearlyExpense}, Profit $${yearlyIncome - yearlyExpense}`;
  </script>
</body>
</html>
