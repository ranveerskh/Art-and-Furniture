<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 40px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    #log-list li {
      margin-bottom: 10px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }
    #chart-container {
      margin: 30px 0;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Business Tracker</h1>
    <p id="user">Loading...</p>
    <form id="expense-form">
      <label for="type">Type</label>
      <select id="type" required>
        <option value="Expense">Expense</option>
        <option value="Payment">Payment</option>
      </select>

      <label for="item-name">Item Name</label>
      <input type="text" id="item-name" required>

      <label for="item-number">Item Number</label>
      <input type="text" id="item-number" required>

      <label for="amount">Amount</label>
      <input type="number" id="amount" required>

      <label for="description">Description</label>
      <input type="text" id="description" required>

      <label for="added-by">Added By</label>
      <select id="added-by" required>
        <option value="Ranveer">Ranveer</option>
        <option value="Aman">Aman</option>
      </select>

      <button type="submit">Submit Log</button>
    </form>

    <h2>Activity Logs</h2>
    <ul id="log-list"></ul>

    <h2>Expense/Payment Chart</h2>
    <div id="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <label for="month-select">Select Month</label>
    <select id="month-select">
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8hNmjkXT1SaCFJ0F7R2UvVoLpSZc3fKM",
      authDomain: "epoxyresin-60ea7.firebaseapp.com",
      projectId: "epoxyresin-60ea7",
      storageBucket: "epoxyresin-60ea7.firebasestorage.app",
      messagingSenderId: "591026708184",
      appId: "1:591026708184:web:0b9431b279a5b0026ec1ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userLabel = document.getElementById("user");
    const expenseForm = document.getElementById("expense-form");
    const logList = document.getElementById("log-list");
    const logoutBtn = document.getElementById("logout");
    const monthSelect = document.getElementById("month-select");
    const chartCanvas = document.getElementById("chart");

    let currentUser = null;
    let allLogs = [];

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        userLabel.textContent = `Logged in as: ${user.email}`;
        loadLogs();
      } else {
        window.location.href = "/login.html";
      }
    });

    expenseForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const itemName = document.getElementById("item-name").value;
      const itemNumber = document.getElementById("item-number").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const description = document.getElementById("description").value;
      const addedBy = document.getElementById("added-by").value;

      await addDoc(collection(db, "businessLogs"), {
        type,
        itemName,
        itemNumber,
        amount,
        description,
        addedBy,
        timestamp: serverTimestamp()
      });

      expenseForm.reset();
    });

    function loadLogs() {
      const q = query(collection(db, "businessLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        logList.innerHTML = "";
        allLogs = [];
        snapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          const time = data.timestamp?.toDate().toLocaleString() ?? "Unknown time";
          li.innerHTML = `<strong>${time}</strong><br>
            <em>${data.user}</em> added a <strong>${data.type}</strong><br>
            Item: ${data.itemName} (#${data.itemNumber})<br>
            Amount: $${data.amount}<br>
            Description: ${data.description}<br>
            Added by: ${data.addedBy}`;
          logList.appendChild(li);
          allLogs.push(data);
        });

        updateChart();
      });
    }

    function updateChart() {
      const selectedMonth = monthSelect.value;
      const filteredLogs = allLogs.filter(log => log.timestamp?.toDate().getMonth() + 1 === parseInt(selectedMonth));
      
      let expenseTotal = 0;
      let paymentTotal = 0;
      
      filteredLogs.forEach(log => {
        if (log.type === "Expense") expenseTotal += log.amount;
        if (log.type === "Payment") paymentTotal += log.amount;
      });

      const chartData = {
        labels: ['Expenses', 'Payments'],
        datasets: [{
          data: [expenseTotal, paymentTotal],
          backgroundColor: ['red', 'green'],
        }]
      };

      const chartConfig = {
        type: 'pie',
        data: chartData,
        options: {
          responsive: true,
        }
      };

      if (window.chartInstance) {
        window.chartInstance.destroy();
      }

      window.chartInstance = new Chart(chartCanvas, chartConfig);
    }

    logoutBtn.onclick = () => signOut(auth);

    monthSelect.addEventListener('change', updateChart);
  </script>
</body>
</html>
