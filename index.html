<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 40px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    button {
      background-color: #4CAF50; /* Green button */
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8hNmjkXT1SaCFJ0F7R2UvVoLpSZc3fKM",
      authDomain: "epoxyresin-60ea7.firebaseapp.com",
      projectId: "epoxyresin-60ea7",
      storageBucket: "epoxyresin-60ea7.firebasestorage.app",
      messagingSenderId: "591026708184",
      appId: "1:591026708184:web:0b9431b279a5b0026ec1ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userLabel = document.getElementById("user");
    const expenseForm = document.getElementById("expense-form");
    const logoutBtn = document.getElementById("logout");

    let currentUser = null;
    const activityChartCtx = document.getElementById("activity-chart").getContext("2d");
    let activityChart = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        userLabel.textContent = `Logged in as: ${user.email}`;
        loadLogs();
      } else {
        window.location.href = "/login.html";
      }
    });

    expenseForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const itemName = document.getElementById("item-name").value;
      const itemNumber = document.getElementById("item-number").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const description = document.getElementById("description").value;
      const addedBy = document.getElementById("added-by").value;
      const userName = currentUser.email.includes("ranveer") ? "Ranveer" : "Aman";

      await addDoc(collection(db, "businessLogs"), {
        type,
        itemName,
        itemNumber,
        amount,
        description,
        addedBy,
        user: userName,
        timestamp: serverTimestamp()
      });

      expenseForm.reset();
    });

    function loadLogs() {
      const q = query(collection(db, "businessLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        const activityData = { Expense: 0, Payment: 0 }; // Counts for each type
        snapshot.forEach((doc) => {
          const data = doc.data();
          const type = data.type;
          if (type === "Expense") {
            activityData.Expense++;
          } else if (type === "Payment") {
            activityData.Payment++;
          }
        });

        updateActivityChart(activityData);
      });
    }

    function updateActivityChart(activityData) {
      if (activityChart) {
        activityChart.destroy();
      }

      activityChart = new Chart(activityChartCtx, {
        type: 'bar',
        data: {
          labels: ['Expense', 'Payment'],
          datasets: [{
            label: 'Recent Activity',
            data: [activityData.Expense, activityData.Payment],
            backgroundColor: ['#FF5733', '#33FF57'],
            borderColor: ['#FF5733', '#33FF57'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    logoutBtn.onclick = () => signOut(auth);
  </script>
</head>
<body>
  <div class="container">
    <h1>Business Tracker</h1>
    <p id="user">Loading...</p>
    <form id="expense-form">
      <label for="type">Type</label>
      <select id="type" required>
        <option value="Expense">Expense</option>
        <option value="Payment">Payment</option>
      </select>

      <label for="item-name">Item Name</label>
      <input type="text" id="item-name" required>

      <label for="item-number">Item Number</label>
      <input type="text" id="item-number" required>

      <label for="amount">Amount</label>
      <input type="number" id="amount" required>

      <label for="description">Description</label>
      <input type="text" id="description" required>

      <label for="added-by">Added By</label>
      <select id="added-by" required>
        <option value="Ranveer">Ranveer</option>
        <option value="Aman">Aman</option>
      </select>

      <button type="submit">Submit Log</button>
    </form>

    <h2>Recent Activity</h2>
    <canvas id="activity-chart"></canvas>

    <button id="logout">Logout</button>
  </div>
</body>
</html>
