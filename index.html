<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <style>
    body {
      margin: 40px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #efefef;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .settlement {
      background-color: #dff0d8;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Business Tracker</h1>
    <p id="user">Loading...</p>

    <form id="expense-form">
      <label for="type">Type</label>
      <select id="type" required>
        <option value="Expense">Expense</option>
        <option value="Payment">Payment</option>
      </select>

      <label for="item-name">Item Name</label>
      <input type="text" id="item-name" required>

      <label for="item-number">Item Number</label>
      <input type="text" id="item-number" required>

      <label for="amount">Amount</label>
      <input type="number" id="amount" required>

      <label for="description">Description</label>
      <input type="text" id="description" required>

      <label for="added-by">Added By</label>
      <select id="added-by" required>
        <option value="Ranveer">Ranveer</option>
        <option value="Aman">Aman</option>
      </select>

      <button type="submit">Submit Log</button>
    </form>

    <div class="settlement" id="settlement">Calculating settlement...</div>

    <h2>Activity Log</h2>
    <table>
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Type</th>
          <th>Item</th>
          <th>Number</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Paid By</th>
          <th>Added By</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="log-table-body"></tbody>
    </table>

    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8hNmjkXT1SaCFJ0F7R2UvVoLpSZc3fKM",
      authDomain: "epoxyresin-60ea7.firebaseapp.com",
      projectId: "epoxyresin-60ea7",
      storageBucket: "epoxyresin-60ea7.appspot.com",
      messagingSenderId: "591026708184",
      appId: "1:591026708184:web:0b9431b279a5b0026ec1ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userLabel = document.getElementById("user");
    const expenseForm = document.getElementById("expense-form");
    const logTableBody = document.getElementById("log-table-body");
    const logoutBtn = document.getElementById("logout");
    const settlementDiv = document.getElementById("settlement");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        userLabel.textContent = `Logged in as: ${user.email}`;
        loadLogs();
      } else {
        window.location.href = "/login.html";
      }
    });

    expenseForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const itemName = document.getElementById("item-name").value;
      const itemNumber = document.getElementById("item-number").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const description = document.getElementById("description").value;
      const addedBy = document.getElementById("added-by").value;

      await addDoc(collection(db, "businessLogs"), {
        type,
        itemName,
        itemNumber,
        amount,
        description,
        addedBy,
        user: currentUser.email.includes("ranveer") ? "Ranveer" : "Aman",
        timestamp: serverTimestamp()
      });

      expenseForm.reset();
    });

    function loadLogs() {
      const q = query(collection(db, "businessLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        logTableBody.innerHTML = "";

        let ranveerBalance = 0;
        let amanBalance = 0;

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const id = docSnap.id;
          const time = data.timestamp?.toDate().toLocaleString() ?? "Unknown";

          // Settlement Calculation
          if (data.type === "Expense") {
            if (data.addedBy === "Ranveer") {
              amanBalance -= data.amount / 2;
            } else {
              ranveerBalance -= data.amount / 2;
            }
          } else if (data.type === "Payment") {
            if (data.addedBy === "Ranveer") {
              amanBalance += data.amount / 2;
            } else {
              ranveerBalance += data.amount / 2;
            }
          }

          // Add row
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${time}</td>
            <td>${data.type}</td>
            <td>${data.itemName}</td>
            <td>${data.itemNumber}</td>
            <td>$${data.amount.toFixed(2)}</td>
            <td>${data.description}</td>
            <td>${data.user}</td>
            <td>${data.addedBy}</td>
            <td><button onclick="deleteEntry('${id}')">Delete</button></td>
          `;
          logTableBody.appendChild(row);
        });

        const balance = ranveerBalance - amanBalance;

        let message = "";
        if (balance > 0) {
          message = `Aman owes Ranveer ₹${Math.abs(balance).toFixed(2)}`;
        } else if (balance < 0) {
          message = `Ranveer owes Aman ₹${Math.abs(balance).toFixed(2)}`;
        } else {
          message = "All Settled!";
        }

        settlementDiv.textContent = message;
      });
    }

    window.deleteEntry = async function(id) {
      await deleteDoc(doc(db, "businessLogs", id));
    }

    logoutBtn.onclick = () => signOut(auth);
  </script>
</body>
</html>
