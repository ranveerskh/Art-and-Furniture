<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <style>
    body {
      margin: 40px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #efefef;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .settlement {
      background-color: #dff0d8;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      td {
        text-align: right;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        left: 10px;
        top: 8px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Date/Time"; }
      td:nth-of-type(2)::before { content: "Type"; }
      td:nth-of-type(3)::before { content: "Item"; }
      td:nth-of-type(4)::before { content: "Number"; }
      td:nth-of-type(5)::before { content: "Amount"; }
      td:nth-of-type(6)::before { content: "Description"; }
      td:nth-of-type(7)::before { content: "Added By"; }
      td:nth-of-type(8)::before { content: "Paid By"; }
      td:nth-of-type(9)::before { content: "Action"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Business Tracker</h1>
    <p id="user">Loading...</p>
    <button id="toggle-entries">Show All Entries</button>
    <table>
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Type</th>
          <th>Item</th>
          <th>Number</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Added By</th>
          <th>Paid By</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="log-table-body"></tbody>
    </table>
  </div>

  <script>
    let showAll = false;
    const toggleBtn = document.getElementById("toggle-entries");
    const logTableBody = document.getElementById("log-table-body");

    const logs = Array.from({ length: 30 }, (_, i) => ({
      datetime: new Date().toLocaleString(),
      type: i % 2 === 0 ? "Expense" : "Payment",
      item: `Item ${i + 1}`,
      number: `#${i + 100}`,
      amount: (i + 1) * 100,
      description: `Sample description ${i + 1}`,
      addedBy: i % 2 === 0 ? "Ranveer" : "Aman",
      paidBy: i % 2 === 0 ? "Aman" : "Ranveer"
    }));

    function renderLogs() {
      logTableBody.innerHTML = "";
      const visibleLogs = showAll ? logs : logs.slice(0, 10);
      visibleLogs.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.datetime}</td>
          <td>${log.type}</td>
          <td>${log.item}</td>
          <td>${log.number}</td>
          <td>â‚¹${log.amount.toFixed(2)}</td>
          <td>${log.description}</td>
          <td>${log.addedBy}</td>
          <td>${log.paidBy}</td>
          <td><button onclick="alert('Delete not implemented')">Delete</button></td>
        `;
        logTableBody.appendChild(row);
      });
    }

    toggleBtn.onclick = () => {
      showAll = !showAll;
      toggleBtn.textContent = showAll ? "Show Less" : "Show All Entries";
      renderLogs();
    };

    renderLogs();
  </script>
</body>
</html>
