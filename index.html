<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <style>
    body {
      margin: 40px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #efefef;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .settlement {
      background-color: #dff0d8;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Business Tracker</h1>
    <p id="user">Loading...</p>

    <form id="expense-form">
      <label for="type">Type</label>
      <select id="type" required>
        <option value="Expense">Expense</option>
        <option value="Payment">Payment</option>
      </select>

      <label for="item-name">Item Name</label>
      <input type="text" id="item-name" required>

      <label for="item-number">Item Number</label>
      <input type="text" id="item-number" required>

      <label for="amount">Amount</label>
      <input type="number" id="amount" required>

      <label for="description">Description</label>
      <input type="text" id="description" required>

     <p><strong>Added By:</strong> <span id="added-by-display">Loading...</span></p>

<label for="paid-by">Paid By</label>
<select id="paid-by" required>
  <option value="Ranveer">Ranveer</option>
  <option value="Aman">Aman</option>
</select>


      <button type="submit">Submit Log</button>
    </form>

    <div class="settlement" id="settlement">Calculating settlement...</div>

    <h2>Activity Log</h2>
    <table>
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Type</th>
          <th>Item</th>
          <th>Number</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Paid By</th>
          <th>Added By</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="log-table-body"></tbody>
    </table>

    <h2>Monthly & Yearly Summary</h2>
    <div class="settlement" id="monthly-summary">Loading monthly summary...</div>
    <div class="settlement" id="yearly-summary">Loading yearly summary...</div>

    <button id="logout">Logout</button>
    <button id="export-monthly">Export Monthly CSV</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8hNmjkXT1SaCFJ0F7R2UvVoLpSZc3fKM",
      authDomain: "epoxyresin-60ea7.firebaseapp.com",
      projectId: "epoxyresin-60ea7",
      storageBucket: "epoxyresin-60ea7.appspot.com",
      messagingSenderId: "591026708184",
      appId: "1:591026708184:web:0b9431b279a5b0026ec1ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userLabel = document.getElementById("user");
    const expenseForm = document.getElementById("expense-form");
    const logTableBody = document.getElementById("log-table-body");
    const logoutBtn = document.getElementById("logout");
    const settlementDiv = document.getElementById("settlement");
    const monthlySummaryDiv = document.getElementById("monthly-summary");
    const yearlySummaryDiv = document.getElementById("yearly-summary");
    const exportMonthlyBtn = document.getElementById("export-monthly");

    let currentUser = null;
    let monthlyLogs = [];

    onAuthStateChanged(auth, user => {
      if (user) {
  currentUser = user;
  const username = user.email.includes("ranveer") ? "Ranveer" : "Aman";
  userLabel.textContent = `Logged in as: ${user.email}`;
  document.getElementById("added-by-display").textContent = username;
  loadLogs();
}

      } else {
        window.location.href = "/login.html";
      }
    });

    expenseForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const itemName = document.getElementById("item-name").value;
      const itemNumber = document.getElementById("item-number").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const description = document.getElementById("description").value;
      const addedBy = document.getElementById("added-by").value;

   await addDoc(collection(db, "businessLogs"), {
  type,
  itemName,
  itemNumber,
  amount,
  description,
  addedBy, // now from current user
  user: paidBy, // now selected in the dropdown
  timestamp: serverTimestamp()
});

      expenseForm.reset();
    });

    function loadLogs() {
      const q = query(collection(db, "businessLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        logTableBody.innerHTML = "";
        monthlyLogs = []; // Reset the logs for monthly export

        let ranveerBalance = 0;
        let amanBalance = 0;

        // Profit/loss tracking
        const now = new Date();
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();
        let monthlyIncome = 0;
        let monthlyExpense = 0;
        let yearlyIncome = 0;
        let yearlyExpense = 0;

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const id = docSnap.id;
          const time = data.timestamp?.toDate();
          const formattedTime = time?.toLocaleString() ?? "Unknown";

          // Settlement
          if (data.type === "Expense") {
            if (data.addedBy === "Ranveer") amanBalance -= data.amount / 2;
            else ranveerBalance -= data.amount / 2;
          } else if (data.type === "Payment") {
            if (data.addedBy === "Ranveer") amanBalance += data.amount / 2;
            else ranveerBalance += data.amount / 2;
          }

          // Monthly/yearly summary
          if (time && time.getFullYear() === currentYear) {
            if (data.type === "Expense") yearlyExpense += data.amount;
            if (data.type === "Payment") yearlyIncome += data.amount;

            if (time.getMonth() === currentMonth) {
              if (data.type === "Expense") monthlyExpense += data.amount;
              if (data.type === "Payment") monthlyIncome += data.amount;
              monthlyLogs.push(data); // Add to the monthly logs
            }
          }

          // Add row
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${formattedTime}</td>
            <td>${data.type}</td>
            <td>${data.itemName}</td>
            <td>${data.itemNumber}</td>
            <td>₹${data.amount.toFixed(2)}</td>
            <td>${data.description}</td>
            <td>${data.user}</td>
            <td>${data.addedBy}</td>
            <td><button onclick="deleteEntry('${id}')">Delete</button></td>
          `;
          logTableBody.appendChild(row);
        });

        // Show settlement
        const balance = ranveerBalance - amanBalance;
        let message = "";
        if (balance > 0) {
          message = `Aman owes Ranveer ₹${Math.abs(balance).toFixed(2)}`;
        } else if (balance < 0) {
          message = `Ranveer owes Aman ₹${Math.abs(balance).toFixed(2)}`;
        } else {
          message = "All Settled!";
        }
        settlementDiv.textContent = message;

        // Monthly and Yearly Summary Output
        const monthlyProfit = monthlyIncome - monthlyExpense;
        const yearlyProfit = yearlyIncome - yearlyExpense;

        // Monthly Summary
        const monthlyType = monthlyProfit < 0 ? "Loss" : "Profit";
        monthlySummaryDiv.textContent =
          `Monthly Summary: Income ₹${monthlyIncome.toFixed(2)}, Expense ₹${monthlyExpense.toFixed(2)}, ${monthlyType} ₹${Math.abs(monthlyProfit).toFixed(2)}`;
        monthlySummaryDiv.style.backgroundColor = monthlyProfit < 0 ? "#f8d7da" : "#dff0d8";

        // Yearly Summary
        const yearlyType = yearlyProfit < 0 ? "Loss" : "Profit";
        yearlySummaryDiv.textContent =
          `Yearly Summary: Income ₹${yearlyIncome.toFixed(2)}, Expense ₹${yearlyExpense.toFixed(2)}, ${yearlyType} ₹${Math.abs(yearlyProfit).toFixed(2)}`;
        yearlySummaryDiv.style.backgroundColor = yearlyProfit < 0 ? "#f8d7da" : "#dff0d8";
      });
    }

    function exportCSV(data) {
      const headers = ["Date/Time", "Type", "Item", "Number", "Amount", "Description", "Paid By", "Added By"];
      const rows = data.map(d => [
        d.timestamp?.toDate().toLocaleString() ?? "Unknown",
        d.type,
        d.itemName,
        d.itemNumber,
        `₹${d.amount.toFixed(2)}`,
        d.description,
        d.user,
        d.addedBy
      ]);

      let csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n";
      rows.forEach(row => {
        csvContent += row.join(",") + "\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "monthly_logs.csv");
      link.click();
    }

    exportMonthlyBtn.onclick = () => {
      exportCSV(monthlyLogs);
    };

    window.deleteEntry = async function(id) {
      await deleteDoc(doc(db, "businessLogs", id));
    }

    logoutBtn.onclick = () => signOut(auth);
  </script>
</body>
</html>
