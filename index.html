<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranveer & Aman Business Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .form-section {
      background: white;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    input, button, select {
      padding: 10px;
      font-size: 1rem;
      flex: 1 1 45%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      flex: 1 1 100%;
    }
    button:hover {
      background: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .summary {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #loginPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #loginPage input, #loginPage button {
      margin: 10px;
      width: 250px;
    }
    #logoutBtn {
      background: #dc3545;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      margin: 1rem;
    }
    .action-buttons button {
      margin: 2px;
      padding: 5px 10px;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      input, button, select {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div id="loginPage">
    <h2>Login to Business Tracker</h2>
    <input type="text" id="Ranveer@tracker.com" placeholder="Username" required />
    <input type="password" id="8epoxyResin@@" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="mainApp" style="display:none;">
    <header>
      <h1>Business Tracker - Ranveer & Aman</h1>
      <span id="loggedInUser"></span>
    </header>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <div class="container">
      <div class="form-section">
        <h2>Add Expense</h2>
        <form id="expenseForm">
          <input type="text" id="expenseItem" placeholder="Item Purchased" required>
          <input type="number" id="paidRanveer" placeholder="Paid by Ranveer">
          <input type="number" id="paidAman" placeholder="Paid by Aman">
          <button type="submit">Add Expense</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Add Payment Received</h2>
        <form id="paymentForm">
          <input type="text" id="paymentItem" placeholder="Payment For" required>
          <input type="number" id="receivedRanveer" placeholder="Received by Ranveer">
          <input type="number" id="receivedAman" placeholder="Received by Aman">
          <button type="submit">Add Payment</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Monthly Report - <span id="currentMonth"></span></h2>
        <label for="entryFilter">Show:</label>
        <select id="entryFilter" onchange="renderTable()">
          <option value="10">Last 10</option>
          <option value="thisMonth">This Month</option>
          <option value="all">All</option>
        </select>
        <button onclick="exportCSV()">Export CSV</button>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Item</th>
              <th>Ranveer ($)</th>
              <th>Aman ($)</th>
              <th>Added By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="dataTableBody"></tbody>
        </table>
      </div>

      <div class="summary" id="summaryBox">
        <p>Total Expenses and Settlements will show here.</p>
      </div>
    </div>
  </div>

<script type="module">
  // Import the functions you need from Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA8hNmjkXT1SaCFJ0F7R2UvVoLpSZc3fKM",
    authDomain: "epoxyresin-60ea7.firebaseapp.com",
    projectId: "epoxyresin-60ea7",
    storageBucket: "epoxyresin-60ea7.firebasestorage.app",
    messagingSenderId: "591026708184",
    appId: "1:591026708184:web:0b9431b279a5b0026ec1ad"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  let currentUser = null;
  let allEntries = [];

  function login() {
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();

    // Use Firebase to authenticate with email and password
    signInWithEmailAndPassword(auth, user, pass)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        currentUser = user.email; // Set the email of the logged-in user
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        document.getElementById("loggedInUser").innerText = "Logged in as: " + currentUser;
        loadData();
        renderTable();
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        document.getElementById("loginError").innerText = "Error: " + errorMessage;
      });
  }

  function logout() {
    currentUser = null;
    document.getElementById("loginPage").style.display = "flex";
    document.getElementById("mainApp").style.display = "none";
    document.getElementById("loginUser").value = "";
    document.getElementById("loginPass").value = "";
  }

  function getCurrentMonth() {
    const now = new Date();
    return now.toLocaleString('default', { month: 'long', year: 'numeric' });
  }

  function getCurrentDate() {
    return new Date().toISOString().split("T")[0];
  }

  function saveData() {
    localStorage.setItem("entries", JSON.stringify(allEntries));
  }

  function loadData() {
    const data = localStorage.getItem("entries");
    if (data) {
      allEntries = JSON.parse(data).map(entry => ({
        ...entry,
        ranveer: Number(entry.ranveer),
        aman: Number(entry.aman)
      }));
    }
  }

  function exportCSV() {
    let csv = "Date,Type,Item,Ranveer,Aman,Added By\n";
    allEntries.forEach(entry => {
      csv += `${entry.date},${entry.type},${entry.item},${entry.ranveer},${entry.aman},${entry.addedBy}\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'business_tracker.csv';
    a.click();
  }

  function deleteEntry(index) {
    if (confirm("Are you sure you want to delete this entry?")) {
      allEntries.splice(index, 1);
      saveData();
      renderTable();
    }
  }

  function renderTable() {
    const tableBody = document.getElementById("dataTableBody");
    const filter = document.getElementById("entryFilter").value;
    let filteredEntries = [...allEntries];

    if (filter === 'thisMonth') {
      const currentMonth = getCurrentMonth();
      filteredEntries = allEntries.filter(entry => new Date(entry.date).toLocaleString('default', { month: 'long', year: 'numeric' }) === currentMonth);
    } else if (filter === '10') {
      filteredEntries = allEntries.slice(-10);
    }

    tableBody.innerHTML = "";
    filteredEntries.forEach((entry, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.date}</td>
        <td>${entry.type}</td>
        <td>${entry.item}</td>
        <td>${entry.ranveer}</td>
        <td>${entry.aman}</td>
        <td>${entry.addedBy}</td>
        <td class="action-buttons">
          <button onclick="deleteEntry(${index})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }
</script>

</body>
</html>
