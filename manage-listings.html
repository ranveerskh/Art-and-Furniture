<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Listings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <style>
    body {
      margin: 40px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img {
      max-width: 80px;
      height: auto;
      border-radius: 4px;
    }
    table {
      width: 100%;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #efefef;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .top-bar button {
      margin-left: 5px;
    }
    .edit-input {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    .action-buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div><strong>Manage Listings</strong></div>
      <div>
        <button onclick="location.href='create-listing.html'">Create Listing</button>
        <button id="logout">Logout</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Item #</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="listing-body">
        <tr><td colspan="6">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8hNmjkXT1SaCFJ0F7R2UvVoLpSZc3fKM",
      authDomain: "epoxyresin-60ea7.firebaseapp.com",
      projectId: "epoxyresin-60ea7",
      storageBucket: "epoxyresin-60ea7.appspot.com",
      messagingSenderId: "591026708184",
      appId: "1:591026708184:web:0b9431b279a5b0026ec1ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const logoutBtn = document.getElementById("logout");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login.html";
      } else {
        await loadListings();
      }
    });

    logoutBtn.onclick = () => signOut(auth);

    async function loadListings() {
      const tbody = document.getElementById("listing-body");
      const snapshot = await getDocs(collection(db, "products"));
      tbody.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${data.photoUrl}" alt="image"></td>
          <td><input class="edit-input" value="${data.name}" id="name-${docSnap.id}"></td>
          <td><input class="edit-input" value="${data.description}" id="desc-${docSnap.id}"></td>
          <td><input class="edit-input" value="${data.itemNumber}" id="item-${docSnap.id}"></td>
          <td><input class="edit-input" value="${data.price}" type="number" id="price-${docSnap.id}"></td>
          <td class="action-buttons">
            <button onclick="updateListing('${docSnap.id}')">Save</button>
            <button onclick="deleteListing('${docSnap.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    window.deleteListing = async (id) => {
      if (confirm("Are you sure you want to delete this listing?")) {
        await deleteDoc(doc(db, "products", id));
        loadListings();
      }
    };

    window.updateListing = async (id) => {
      const name = document.getElementById(`name-${id}`).value;
      const description = document.getElementById(`desc-${id}`).value;
      const itemNumber = document.getElementById(`item-${id}`).value;
      const price = parseFloat(document.getElementById(`price-${id}`).value);

      await updateDoc(doc(db, "products", id), {
        name,
        description,
        itemNumber,
        price
      });

      alert("âœ… Product updated successfully!");
    };
  </script>
</body>
</html>
